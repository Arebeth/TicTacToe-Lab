<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link type="text/css" rel="stylesheet" href="main.css"></link>
</head>
<body>
	<h1>Player One, please start the game by selecting a square.</h1>
	<table align="center">
		<tr class="row1">
			<td class="boardsquare" id="sq1"></td>
			<td class="boardsquare" id="sq2"></td>
			<td class="boardsquare" id="sq3"></td>
		</tr>
		<tr class="row2">
			<td class="boardsquare" id="sq4"></td>
			<td class="boardsquare" id="sq5"></td>
			<td class="boardsquare" id="sq6"></td>
		</tr>
		<tr class="row3">
			<td class="boardsquare" id="sq7"></td>
			<td class="boardsquare" id="sq8"></td>
			<td class="boardsquare" id="sq9"></td>
		</tr>
	</table> 

	<button>Reset</button>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
